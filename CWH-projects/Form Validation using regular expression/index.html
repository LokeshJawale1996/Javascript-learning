<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Dragon Trvel Dek</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div
      id="success"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>Sucess!</strong> Your Travel request has been successfuly
      submitted
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container">
      <h1>Drag Travel Desk</h1>
      <form>
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter You Username"
          />
          <small id="namevalid" class="form-text text-muted invalid-feedback">
             Your username must be 2-10 characters long and should not start with a number
          </small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="form-group">
          <label for="car">Select Your Car</label>
          <select class="form-control" id="car">
            <option>Omni</option>
            <option>Maruti 800</option>
            <option>Ford Titanium</option>
            <option>Audi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Enter Your Address</label>
          <textarea
            class="form-control"
            name="address"
            id="address"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2"
            >Enter Your Mobile Number</label
          >
          <input
            class="form-control"
            name="phone"
            id="phone"
          ></input>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Any Other Message...</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-primary">submit</button>
      </form>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
  </body>
</html>
